name: Run Tests

on: push

jobs:
  # Run tests
  test: 
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10
        env:
          MARIADB_USER: monitor
          MARIADB_PASSWORD: monitor_password
          MARIADB_DATABASE: monitor_test
          MARIADB_ROOT_PASSWORD: pass
        ports: ["3306:3306"]
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" 
          bundler-cache: true
      - name: Create .env file
        run: |
          sed 's/DATABASE_HOST=database/DATABASE_HOST=127.0.0.1/' .env-dev-values > .env-actions
          cat .env-actions .env-example > .env
      - name: Load .env file
        uses: xom9ikk/dotenv@v2
      - name: Setup up node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Verify MariaDB connection
        run: | 
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
            sleep 1
          done   
      - name: Set up DB
        run: bundle exec rails db:schema:load RAILS_ENV=test
      #- name: Run linter for Ruby
        #run: bundle exec standardrb
      - name: Run tests
        run: bundle exec rspec
